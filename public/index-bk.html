<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="%PUBLIC_URL%/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="%PUBLIC_URL%/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- Custom styles for this template -->
    <link href="%PUBLIC_URL%/css/freelancer.css" rel="stylesheet">

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Bootstrap core JavaScript -->
    <script src="%PUBLIC_URL%/vendor/jquery/jquery-1.10.2.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/js/vivus.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="%PUBLIC_URL%/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="%PUBLIC_URL%/js/freelancer.min.js"></script>
    <script defer>
        $(document).ready(function () {
            /*HOVER CAPTION SKILL*/
            $('#skill .caption').hover(function () {
                $(this).find('.skillbar-bar').animate({
                    width: $(this).find('.skillbar').attr('data-percent'),
                }, 1500)
            }, function () {
                $(this).find('.skillbar-bar').animate({
                    width: 0,
                }, 300)
            });

            /*ANIMATION SKILL*/
            $('.skill-item').each(function (index) {
                new Vivus($(this).find('.object').attr('id'), {duration: 150});
            });


        });
    </script>
  </body>
</html>
